<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/Principal.xhtml">
        <ui:define name="titulo">Usuario</ui:define>
        <ui:define name="conteudo">
           
                

                <div class="col-9">
                    <h:form>
                        <h:messages style="list-style: none;"
                            infoClass="alert alert-success" 
                                errorClass="alert alert-danger" 
                                showSummary="true"></h:messages>
                        
                        <div class="form-group">
                            <label>Login</label>
                            <h:inputText class="form-control"
                                         validatorMessage="O campo Login é obrigatorio"
                                         value="#{usuarioMB.usuario.login}">
                            <f:validateRequired>
                            </f:validateRequired>

                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <h:inputSecret class="form-control" value="#{usuarioMB.usuario.senha}"/>
                                <small class="form-text text-muted">Suave Tio, não compartilhamos vossos dados!.</small>                         
                        </div>
                        
                        <h:commandButton class="btn btn-outline-warning" action="#{usuarioMB.salvarUsuario()}"
                                value="Salvar"/>
                        
                    </h:form>  
                </div>


        </ui:define>
    </ui:composition>       

</html>
